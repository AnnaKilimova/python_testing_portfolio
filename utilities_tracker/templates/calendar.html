{% extends "base.html" %}
{% block title %}Calendar{% endblock %}
{% block content %}

<h2>Calendar of readings</h2>

<table class="table table-bordered table-sm mt-3">
  <thead>
    <tr>
      <th>Date</th>
      <th>Service</th>
    </tr>
  </thead>
  <tbody>
    {% for e in events %}
      <tr>
        <td>{{ e.date }}</td>
        <td>{{ e.service }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
